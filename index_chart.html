<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MA Cannabis Sales</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- <link rel="stylesheet" type="text/css" href="./static/css/stylesheet.css"> -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>MA Cannabis Sales Data</h1>
        <p>Use the interactive charts below to explore the Cannabis Sales</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Sales Analysis by:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Details</h4>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
      <!-- <div class="col-md-5">
        <div id="gauge"></div>
      </div> -->
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="Month"></div>
      </div>
      <div class="col-md-12">
        <div id="TotalMonth"></div>
      </div>

    </div>
  </div>

  <script src="./static/js/logiccharts.js"></script>
 

</body>

</html>
